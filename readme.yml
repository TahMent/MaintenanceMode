#This file will explain all values in the default configuration file for MaintenanceMode
#======================DEFAULT CONFIG=========================#
defaults:
    #the message displayed to the client when they are kicked
    kick-message: We Are Currently Under Maintenance, Please Come Back Later
    #weather or not to delay the kick after the message is broadcast
    delay: true
    #how long to wait in seconds for the delay
    time: 5
    #the message broadcasted to the server just before players are kicked
    warning-message: MainenanceMode enabled, kicking players in 5 seconds!
    #what to prefix the warning message with
    warning-prefix: WARNING
    #weather or not to change the MOTD while MaintenanceMode is enabled
    motd: true
    #what to set the MOTD to
    motd-message: We are currently under maintenance!
    #weather or not to keep MaintenanceMode's state over server restarts and reloads. 
    persist: true
#weather or not to enabe the different broadcasts
broadcasts:
    #weather or not to broadcast enable messages
    enable: true
    #weather or not to broadcast disable messages
    disable: true
    #weather or not to broadcast the warning
    warning: true
#DO NOT UNDER AND CIRCUMSTANCES CHANGE THIS! IT IS CHANGED AUTOMATICALLY BY THE PLUGIN! CHANGING THIS COULD CAUSE ISSUES! YOU HAVE BEEN WARNED!
mm: false
 
